<footer id="contactus">
      <div class="footer-wrap">
        <div class="message">
          <h3>Przywitaj się</h3>
          <form
            class="footer-form"
            action=""
            method="POST"
          >
            <input
              name="name"
              type="text"
              class="feedback-input name"
              placeholder="Imię"
            />
            <div class="name-error"></div>
            <input
              name="email"
              type="text"
              class="feedback-input email"
              placeholder="Email"
            />
            <div class="email-error"></div>
            <textarea
              name="text"
              class="feedback-input mess"
              placeholder="Wiadomość"
            ></textarea>
            <div class="mess-error"></div>
            <input class="footer-btn" type="submit" value="WYŚLIJ" />
            <input type="hidden" name="_captcha" value="false" />
          </form>
        </div>
        <div class="info">
          <div class="contact-info">
            <h3>Skontaktuj się z nami</h3>
            <p class="email">
              <i class="fas fa-mail-bulk"></i> randomEMAIL@gmail.com
            </p>
            <p class="phone">
              <i class="fas fa-phone-square-alt"></i> +48 123 456 789
            </p>
          </div>
          <div class="social">
            <h3>Social media</h3>
            <div class="social-media">
              <a href="https://pl-pl.facebook.com/" target="blank_space"
                ><h1 class="fb">Facebook</h1></a
              >
              <a href="https://twitter.com/?lang=pl" target="blank_space"
                ><h1 class="tw">Twitter</h1></a
              >
              <a href="https://www.instagram.com/" target="blank_space"
                ><h1 class="ig">Instagram</h1></a
              >
              <a href="https://pl.linkedin.com/" target="blank_space"
                ><h1 class="ld">Linkedin</h1></a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
